<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login 2</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body class="flex justify-center items-center h-screen w-screen border-4 border-red-500 bg-gradient-to-r from-indigo-500 from-10% via-purple-500 via-30% to-emerald-500 ">
    <form action="" class="flex flex-col items-center justify-center rounded-lg bg-white w-96 h-96 gap-10 p-16 ">
        <h1 class="text-4xl font-sans">Login</h1>
        <label class="flex bg-slate-200 rounded-lg p-1" for="usuario">
            <i class="bi bi-person-badge-fill text-4xl text-gray-400"></i>
            <input type="text" name="" id="usuario" class="bg-transparent p-2 rounded-lg focus:outline-none  ">
        </label>
        <label class="flex bg-slate-200 rounded-lg p-1" for="senha">
            <i class="bi bi-file-lock-fill text-4xl text-gray-400"></i>
            <input type="password" name="" id="senha" class="bg-transparent p-2  focus:outline-none">
        </label>
        <button class="bg-indigo-400  py-2 px-20  rounded-lg text-white hover:bg-gradient-to-r from-indigo-500 from-10% via-purple-500 via-30% to-emerald-500">Entrar</button>
    </form>
</body>
</html>
